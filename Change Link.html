<!DOCTYPE html>
<html>
    <style>
/* visited link */
a:visited {
  color: purple;
}

/* selected link */
a:active {
  color: purple;
}
    </style>

<body onload="myFunction()">

<h1>Hello World!</h1>
<a href="Article/Generic Article.html" target="_blank" id="FL1">Generic Article</a>
<br>
<a href="Article/Job Fare.html" target="_blank" id="FL2">Job Fare</a>

<script>
function myFunction() {
  document.getElementById("FL1").style.color = "blue";
  document.getElementById("FL2").style.color = "blue";
}
</script>

</body>
</html>

<!--
onClick = purple
onload = blue
-->
